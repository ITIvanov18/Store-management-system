spring.application.name=Store-management-system
spring.thymeleaf.cache=false

# JDBC URL for connection with the database
spring.datasource.url=jdbc:sqlserver://localhost:1433;instanceName=MSSQLSERVER;databaseName=Store_database;integratedSecurity=true;encrypt=true;trustServerCertificate=true;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
