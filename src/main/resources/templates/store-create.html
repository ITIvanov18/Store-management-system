<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Създай магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/store-create.css}" href="/css/store-create.css">
</head>
<body class="store-body">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="store-card text-center p-5">
        <h2 class="mb-4"><i class="fas fa-store me-2"></i>Създаване на нов магазин</h2>
        <form th:action="@{/store/add}" th:object="${store}" method="post">
            <div class="mb-3 text-start">
                <label class="form-label">Име на магазина</label>
                <input type="text" class="form-control" th:field="*{storeName}" placeholder="Например: Магазин 365" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Брой каси</label>
                <input type="number" class="form-control" name="registerCount" placeholder="Напр. 3" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Създай</button>
        </form>
    </div>
</div>

</body>
</html>
