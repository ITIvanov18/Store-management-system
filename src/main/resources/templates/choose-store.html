<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Избери магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/choose-store.css" rel="stylesheet">
</head>
<body>

<div class="container-box">
    <h2 class="mb-5"><i class="fas fa-store me-2"></i>От кой магазин ще пазарувате?</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        <div class="col" th:each="store : ${stores}">
            <div class="store-card"
                 th:onclick="'window.location.href=\'/purchase/store/' + ${store.id} + '/choose-products\''">
                <div class="store-name" th:text="${store.storeName}">Магазин</div>
            </div>
        </div>
    </div>
</div>

<div class="back-button-wrapper">
    <a href="/" class="back-button">🡐 Начало</a>
</div>


</body>
</html>
