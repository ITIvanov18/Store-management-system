<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добави касиер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/cashier-add.css}" href="/css/cashier-add.css">
</head>
<body class="cashier-body">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="cashier-card text-center p-5">
        <h2 class="mb-4"><i class="fas fa-user-plus me-2"></i>Добави нов касиер</h2>
        <form th:action="@{/store/{storeId}/cashiers/add(storeId=${store.id})}" th:object="${cashier}" method="post">
            <div class="mb-3 text-start">
                <label class="form-label">Име на касиера</label>
                <input type="text" class="form-control" th:field="*{cashierName}" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Месечна заплата</label>
                <input type="number" step="0.01" class="form-control" th:field="*{monthlySalary}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Добави</button>
        </form>
    </div>
</div>

</body>
</html>
